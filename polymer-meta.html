<!--
/**
 * @module Polymer Elements
 */
/**
 * polymer-meta is used to manage metadata.
 *
 * @class polymer-meta
 */
-->
<polymer-element name="polymer-meta" attributes="list label">
  <script>
    (function() {
      var metaData = {}, metaArray = [];
      Polymer('polymer-meta', {
        ready: function() {
          this.idChanged();
        },
        idChanged: function(old) {
          if (this.id && this.id !== 'meta') {
            this.unregister(this, old);
            metaData[this.id] = this;
            metaArray.push(this);
          }
        },
        unregister: function(meta, id) {
          delete metaData[id || meta.id];
          var i = metaArray.indexOf(meta);
          if (i >= 0) {
            metaArray.splice(i, 1);
          }
        },
        get list() {
          return metaArray;
        },
        get archetype() {
          return this.querySelector('template');
        },
        byId: function(id) {
          return metaData[id];
        }
      });
    })();
  </script>
</polymer-element>
